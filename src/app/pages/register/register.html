<div class="page-wrapper">
  <div class="form-container">
    <h2>Registro de Usuario</h2>

    <form (ngSubmit)="onSubmit()">

      <div class="form-group">
        <label>Nombres <span class="required">*</span></label>
        <input type="text" name="name" [(ngModel)]="user.name" required />
      </div>

      <div class="form-group">
        <label>Apellidos <span class="required">*</span></label>
        <input type="text" name="last_name" [(ngModel)]="user.last_name" required />
      </div>

      <div class="form-group">
        <label>Número de documento</label>
        <input type="text" name="document_number" [(ngModel)]="user.document_number" />
      </div>

      <div class="form-group">
        <label>Edad</label>
        <input type="text" name="age" [(ngModel)]="user.age" />
      </div>

      <div class="form-group">
        <label>Correo Electrónico <span class="required">*</span></label>
        <input type="email" name="email" [(ngModel)]="user.email" required />
      </div>

      <div class="form-group">
        <label>Contraseña <span class="required">*</span></label>
        <input type="password" name="password" [(ngModel)]="user.password" required />
      </div>

      <div class="form-group">
        <button type="submit">Registrar</button>
      </div>

    </form>

    <div style="margin-top: 20px;">
      <button type="button" (click)="goToLogin()">Iniciar sesión</button>
    </div>

  </div>
</div>
